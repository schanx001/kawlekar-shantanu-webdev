

<nav class="navbar navbar-default navbar-fixed-top page-list">
    <div class="container-fluid">
        <div class="navbar-text pull-left page-text">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-text pull-right page-text">
            <a href ng-click="model.updateWidget()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header page-text">
            <a class="navbar-brand">Widget Edit</a>
        </div>
    </div>
</nav>
<div class="container-fluid srk-extend">
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="description">Text</label>
            <input ng-model="model.widget.text" class="form-control" id="widgettext" placeholder="Widget Text"></input>
        </div>
        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input ng-model="model.widget.url" class="form-control" id="widgeturl" placeholder="Size" value="https://hbr.org/resources/images/article_assets/2017/01/jan17-30-539243210-1200x675.jpg"></input>
        </div>
        <div class="form-group">
            <label for="widgetwidth">Width</label>
            <input ng-model="model.widget.width" class="form-control" id="widgetwidth" placeholder="Size" value="100%"></input>
        </div>

        <div class="form-group">
            <span class="btn btn-default btn-block btn-file"><input type="file" name="myFile"></span>
        </div>
        <input  name="pageId"    value="{{model.pageId}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}" style="display: none"/>
        <input  name="websiteId"  value="{{model.websiteId}}" style="display: none"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>

        <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </div>

        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>

    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom page-list">
    <div class="container-fluid">
        <div class="navbar-text pull-right page-text">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
