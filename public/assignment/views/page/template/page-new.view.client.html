                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">

                </a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">

        <label for="name">Name</label>
        <input ng-model="page.name"  class="form-control" id="name" placeholder="Page Name">

        <label for="description">Title</label>
        <textarea ng-model="page.description"  class="form-control" id="description" rows="3" placeholder="Page Title"></textarea>
