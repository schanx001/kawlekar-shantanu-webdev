

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Websites</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite()">
                    <span class="glyphicon glyphicon-ok"></span>

            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Edit Website</a>
            </div>
        </div>

<div class="row container-fluid fullscreen-cover">
    <div class="col-sm-4 hidden-xs col-border extend-parent">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>


        </ul>

    </div>
    <div class="col-sm-8 srk-extend">
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-model="model.website.name" class="form-control" id="name" placeholder="Website Name" value="Blogger"></input>
        </div>
        <div class="form-group">
        <label for="description">Website Description</label>
        <textarea ng-model="model.website.description" class="form-control" id="description" rows="3" placeholder="Description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com). A user can have up to 100 blogs per account.</textarea>
        </div>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWebsite()">Delete</a>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
