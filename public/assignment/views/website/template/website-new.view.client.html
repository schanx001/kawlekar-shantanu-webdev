            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">

                </a>

<div class="row container-fluid fullscreen-cover">
    <div class="col-sm-4 hidden-xs extend-parent col-border">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>

    </div>
    <div class="col-sm-8 srk-extend">
        <label for="name">Website Name</label>
        <input ng-model="website.name" class="form-control" id="name" placeholder="Website Name">

        <label for="description">Description</label>
        <textarea ng-model="website.description" class="form-control" id="description" rows="3" placeholder="Description"></textarea>
    </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
